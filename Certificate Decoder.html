<body dir="ltr"><div class="container mt-2"><div id="form" class="mt-2 mb-2"><div class="container"><div class="row"><div class="col"><div class="card"><div class="card-body">
	<form>
		<div class="form-group">
			<textarea class="form-control certificate" id="certificate" rows="8" style="white-space: pre" required="" autofocus="" placeholder="-----BEGIN CERTIFICATE---	--MIId..."></textarea>

			<div class="position-absolute d-none d-lg-block"><small class="text-muted">You can drag and drop files above</small></div>
			<div id="buttons-container" class="text-right mt-1"><input id="uploadFile" type="file" class="d-none" multiple="multiple">
				<button id="upload" type="button" class="btn btn-primary btn-sm">Upload</button>
				<button id="show-sample" type="button" class="btn btn-primary btn-sm">Show Sample</button> 
				<button id="copy" type="button" class="btn btn-primary btn-sm">Copy</button> 
				<button id="clear" type="button" class="btn btn-primary btn-sm">Clear</button>
			</div>

		<div id="upload-error" class="alert alert-danger alert-dismissible mt-1" style="display: none;" role="alert">
		<small id="upload-error-message"></small>
		<button type="button" class="close" aria-label="Close" onclick="$(&#39;#upload-error&#39;).hide()">
			<span aria-hidden="true">×</span></button></div></div>
		<div class="text-center">
			<button id="decode" type="submit" class="btn btn-primary btn-lg">Decode</button>
			<div id="error" class="alert alert-danger alert-dismissible mt-2" style="display: none;" role="alert">
				<span id="error-message"></span> 
				<button type="button" class="close" aria-label="Close" onclick="$(&#39;#error&#39;).hide()">
				<span aria-hidden="true">×</span></button>
			</div>
		</div>

		<div id="cert-info-warn" class="alert alert-warning mt-3">
			<small>Certificate information will never leave your browser. Decoding happens using client-side JavaScript.</small>
		</div>
	</form>
	
	<div id="results" class="d-none mt-2"></div></div></div></div></div></div></div></div>
	
	<br>
</body></html>
